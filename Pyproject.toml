[tool.poetry]
name = "video-generation-analysis"
version = "0.1.0"
description = "Automated video creation, publishing, and real-time engagement analysis."
authors = ["tomcmead"]
readme = "README.md"
packages = [{include = "video_generation_analysis"}]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">=3.11"
requests = "^2.31.0"
python-dotenv = "^1.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
mypy = "^1.8.0"
ruff = "^0.1.9"
pre-commit = "^4.5.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
myst-parser = "^2.0.0"
sphinx-rtd-theme = "^2.0.0"
sphinx-autodoc-typehints = "^1.25.2"

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "UP"]
exclude = [
    ".venv",
    ".mypy_cache",
    "docs/_build",
]

[tool.mypy]
python_version = "3.11"
strict = true
mypy_path = "video_generation_analysis"